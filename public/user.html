<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Home &ndash; Immunization Registry </title>
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="css/layouts/side-menu.css">
        <!--<![endif]-->
        <link rel="stylesheet" href="css/layouts/user.css">

   <!-- jquery and datatables -->
   <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
   <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
   <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">IR</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="/home" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="/newuser" class="pure-menu-link">+ Add New User</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Report</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Immunization Registry</h1>
            <!-- <h2>User</h2> -->
        </div>

        <div class="content">
         <h2 class="content-subhead"></h2>
            <h2 class="content-subhead">General Information</h2>
            <table id="general" class= "pure-table">
                <thead>
                    <tr>
                        <th>Field</th>
                        <th>Data</th>
                    </tr>
                </thead>
            </table>

            <h2 class="content-subhead">Past Immunization</h2>
            <table id="p-immunization" class="display">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Vaccine</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <h2 class="content-subhead">Scheduled Immunization</h2>
            <table id="s-immunization" class="display">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Vaccine</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/ui.js"></script>
<script src="js/user.js"></script>

</body>
</html>
